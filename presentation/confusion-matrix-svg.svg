<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="600" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">
        Confusion Matrix
    </text>
    
    <!-- Matrix -->
    <g transform="translate(100,80)">
        <!-- Headers -->
        <text x="-50" y="250" transform="rotate(-90 -50 250)" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Actual Class</text>
        <text x="200" y="-20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Predicted Class</text>
        
        <!-- Class Labels -->
        <g font-family="Arial" font-size="14">
            <!-- Y-axis labels -->
            <text x="-10" y="45" text-anchor="end">Class 0</text>
            <text x="-10" y="125" text-anchor="end">Class 1</text>
            <text x="-10" y="205" text-anchor="end">Class 2</text>
            <text x="-10" y="285" text-anchor="end">Class 3</text>
            <text x="-10" y="365" text-anchor="end">Class 4</text>
            
            <!-- X-axis labels -->
            <text x="40" y="425" text-anchor="middle">Class 0</text>
            <text x="120" y="425" text-anchor="middle">Class 1</text>
            <text x="200" y="425" text-anchor="middle">Class 2</text>
            <text x="280" y="425" text-anchor="middle">Class 3</text>
            <text x="360" y="425" text-anchor="middle">Class 4</text>
        </g>
        
        <!-- Matrix Cells -->
        <g>
            <!-- Row 1 -->
            <rect x="0" y="20" width="80" height="50" fill="#0073CF" fill-opacity="1.0"/>
            <rect x="80" y="20" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            <rect x="160" y="20" width="80" height="50" fill="#0073CF" fill-opacity="0.02"/>
            <rect x="240" y="20" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            <rect x="320" y="20" width="80" height="50" fill="#0073CF" fill-opacity="0.001"/>
            
            <!-- Row 2 -->
            <rect x="0" y="100" width="80" height="50" fill="#0073CF" fill-opacity="0.09"/>
            <rect x="80" y="100" width="80" height="50" fill="#0073CF" fill-opacity="0.001"/>
            <rect x="160" y="100" width="80" height="50" fill="#0073CF" fill-opacity="0.013"/>
            <rect x="240" y="100" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            <rect x="320" y="100" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            
            <!-- Row 3 -->
            <rect x="0" y="180" width="80" height="50" fill="#0073CF" fill-opacity="0.07"/>
            <rect x="80" y="180" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            <rect x="160" y="180" width="80" height="50" fill="#0073CF" fill-opacity="0.12"/>
            <rect x="240" y="180" width="80" height="50" fill="#0073CF" fill-opacity="0.005"/>
            <rect x="320" y="180" width="80" height="50" fill="#0073CF" fill-opacity="0.004"/>
            
            <!-- Row 4 -->
            <rect x="0" y="260" width="80" height="50" fill="#0073CF" fill-opacity="0.001"/>
            <rect x="80" y="260" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            <rect x="160" y="260" width="80" height="50" fill="#0073CF" fill-opacity="0.02"/>
            <rect x="240" y="260" width="80" height="50" fill="#0073CF" fill-opacity="0.011"/>
            <rect x="320" y="260" width="80" height="50" fill="#0073CF" fill-opacity="0.002"/>
            
            <!-- Row 5 -->
            <rect x="0" y="340" width="80" height="50" fill="#0073CF" fill-opacity="0.007"/>
            <rect x="80" y="340" width="80" height="50" fill="#0073CF" fill-opacity="0.0"/>
            <rect x="160" y="340" width="80" height="50" fill="#0073CF" fill-opacity="0.007"/>
            <rect x="240" y="340" width="80" height="50" fill="#0073CF" fill-opacity="0.002"/>
            <rect x="320" y="340" width="80" height="50" fill="#0073CF" fill-opacity="0.012"/>
            
            <!-- Cell Values -->
            <g font-family="Arial" font-size="14" fill="white">
                <text x="40" y="50" text-anchor="middle">2523</text>
                <text x="120" y="50" text-anchor="middle" fill="black">0</text>
                <text x="200" y="50" text-anchor="middle" fill="black">59</text>
                <text x="280" y="50" text-anchor="middle" fill="black">0</text>
                <text x="360" y="50" text-anchor="middle" fill="black">3</text>
                
                <text x="40" y="130" text-anchor="middle" fill="black">233</text>
                <text x="120" y="130" text-anchor="middle" fill="black">2</text>
                <text x="200" y="130" text-anchor="middle" fill="black">34</text>
                <text x="280" y="130" text-anchor="middle" fill="black">0</text>
                <text x="360" y="130" text-anchor="middle" fill="black">0</text>
                
                <text x="40" y="210" text-anchor="middle" fill="black">173</text>
                <text x="120" y="210" text-anchor="middle" fill="black">1</text>
                <text x="200" y="210" text-anchor="middle" fill="black">307</text>
                <text x="280" y="210" text-anchor="middle" fill="black">13</text>
                <text x="360" y="210" text-anchor="middle" fill="black">9</text>
                
                <text x="40" y="290" text-anchor="middle" fill="black">3</text>
                <text x="120" y="290" text-anchor="middle" fill="black">0</text>
                <text x="200" y="290" text-anchor="middle" fill="black">50</text>
                <text x="280" y="290" text-anchor="middle" fill="black">29</text>
                <text x="360" y="290" text-anchor="middle" fill="black">4</text>
                
                <text x="40" y="370" text-anchor="middle" fill="black">17</text>
                <text x="120" y="370" text-anchor="middle" fill="black">0</text>
                <text x="200" y="370" text-anchor="middle" fill="black">18</text>
                <text x="280" y="370" text-anchor="middle" fill="black">4</text>
                <text x="360" y="370" text-anchor="middle" fill="black">30</text>
